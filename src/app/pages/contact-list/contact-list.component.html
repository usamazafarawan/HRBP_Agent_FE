<div class="w-full h-full flex flex-col lg:flex-row">

  <!-- Left Side - Sidebar -->
  <div class="w-full lg:w-[20%] bg-[#FAF9FF] border-r border-gray-200">
    
    <!-- Sidebar Container -->
    <div class="h-full flex flex-col">

      <!-- Brand -->
      <div class="px-6 py-5 border-b bg-white">
        <div class="text-lg font-bold tracking-wide">
          <span class="text-gray-900 font-exo2">CULTURE</span>
          <span class="text-[#6D5DF6] font-exo2">TELLIGENCE</span>
        </div>
      </div>

      <!-- Scrollable Content -->
      <div class="flex-1 overflow-y-auto px-4 py-6">

        <!-- My Agents -->
        <p class="text-xs text-gray-400 mb-3 uppercase font-exo2">
          My Agents
        </p>

      <div class="space-y-2">
  <button
    *ngFor="let agent of agents"
    (click)="selectAgent(agent.name)"
    class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-left cursor-pointer font-exo2
           transition hover:bg-[#E9ECFF]"
    [ngClass]="{
      'bg-[#E9ECFF]': isActive(agent.name)
    }"
  >
    <!-- Active Indicator -->
    <span
      *ngIf="isActive(agent.name)"
      class="w-1 h-8 rounded-full bg-[#6D5DF6]"
    ></span>

    <!-- Icon -->
    <span
      class="flex items-center justify-center w-9 h-9 rounded-full
             bg-[#6D5DF6] text-white text-sm"
    >
      {{ agent.icon }}
    </span>

    <!-- Label -->
    <span class="text-sm font-medium text-gray-800 font-exo2">
      {{ agent.name }}
    </span>
  </button>
</div>

        <!-- Previous Conversations -->
        <p class="text-xs text-gray-400 mt-8 uppercase font-exo2">
          Previous Conversations
        </p>

      </div>
    </div>
  </div>

  <!-- Right Side - Chat / Contact Detail -->
  <div class="w-full lg:w-[80%] bg-white">
    <app-contact-detail-page
      [selectedAgentName]="selectedAgent">
    </app-contact-detail-page>
  </div>

</div>
